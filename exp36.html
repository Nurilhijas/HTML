<html>
<head>
<h1>This is an css list</h1>
</head>
<body>
<ul class="abs">
<li>grapes</li>
<li>mango</li>
</ul>
<ul class="bas">
<li>tea</li>
<li>cofee</li>
</ul>
<ul class="sab">
<li>grapes</li>
<li>mango</li>
</ul>
<style>
ul.abs
{
list-style-type:circle;
}
ul.bas
{
list-style-type:square;
}
ul.sab
{
list-style-type:lower-alpha;
}
</body>
</html>
